<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Number Guessing Game</h1>
        <p id="message">You have 10 chances to guess the number between 0 and 100.</p>
        <p id="hint">Hint: Try starting with 50!</p>
        <input type="number" id="guess" min="0" max="100">
        <div id="buttons">
            <button id="submit" onclick="checkGuess()">Submit</button>
            <button id="hint-button" onclick="showHint()">Hint</button>
        </div>
        <p id="result"></p>
        <div id="play-again" style="display: none;">
            <input type="text" id="play-again-input">
            <button onclick="playAgain()">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
